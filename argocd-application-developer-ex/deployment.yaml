apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-application-developer-ex
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: argocd-application-developer-ex
  template:
    metadata:
      labels:
        app: argocd-application-developer-ex
    spec:
      containers:
        - image: ghcr.io/pattybardo/argocd-application-developer-ex:sha-45f844d
          name: argocd-application-developer-ex
          ports:
            - containerPort: 8000
